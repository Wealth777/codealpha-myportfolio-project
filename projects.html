        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet">

        <link rel="stylesheet" href="/styles/projects.css">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/">TGM</a>

                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navMain">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navMain">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link"
                                href="/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="/about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link active"
                                href="/projects.html">Projects</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="/contact.html">Contact</a></li>
                    </ul>
                    <div class="theme">
                        <button id="theme-toggle"><i
                                class="fa-solid fa-moon"></i></button>
                    </div>
                </div>
            </div>
        </nav>

        <header class="projects-hero text-center">
            <div class="container">
                <h1 class="hero-title">My Projects</h1>
                <p class="hero-lead">Completed and in-progress projects — demos,
                    short descriptions, and dates.</p>

                <div class="search-row mt-4 d-flex justify-content-center">
                    <div class="input-group search-box"
                        style="max-width:700px; width:100%;">
                        <span class="input-group-text bg-glass"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                        <input id="searchInput" type="search"
                            class="form-control"
                            placeholder="Search projects by title, description or status..."
                            aria-label="Search projects">
                        <select id="statusFilter" class="form-select"
                            aria-label="Filter by status"
                            style="max-width:160px;">
                            <option value="all">All status</option>
                            <option value="completed">Completed</option>
                            <option value="in-progress">In Progress</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <main class="projects-list py-5">
            <div class="container">
                <div id="projectsRow" class="row g-4">

                </div>
            </div>
        </main>

        <footer class="site-footer py-4">
            <div
                class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
                <div class="footer-left text-light mb-3 mb-md-0">
                    <a class="navbar-brand fw-bold text-white" href="/">TGM</a>
                    <div class="small text-muted">© 2025 The Great Man Concept.

                    <a href="/about.html" class="text-light small">About</a>

                    <div class="ms-3 socials">
                        <a href="#" class="text-light me-2"><i
                                class="fa-brands fa-github"></i></a>
                        <a href="#" class="text-light me-2"><i
                                class="fa-brands fa-linkedin"></i></a>
                        <a href="#" class="text-light me-2"><i
                                class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

        <script src="/scripts/projects.js"></script>
